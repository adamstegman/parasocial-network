name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432/tcp
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libvips libyaml-dev postgresql-client

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler-cache: true

      - name: Set DATABASE_URL
        run: |
          PORT="${{ job.services.postgres.ports[5432] }}"
          echo "POSTGRES_PORT=${PORT}" >> "$GITHUB_ENV"
          echo "DATABASE_URL=postgres://postgres:postgres@127.0.0.1:${PORT}/parasocial_network_test" >> "$GITHUB_ENV"

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p "${POSTGRES_PORT}" -U postgres && exit 0
            sleep 1
          done
          exit 1

      - name: Run CI
        run: bin/ci
